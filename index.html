<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Suporte</h1>
        <h3>Informações pessoais:</h3>
        <form class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nome">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Telefone">
            </div>
            <h3>Assunto:</h3>
            <div class="mb-3">
                <textarea class="form-control" placeholder="Descreva seu problema"></textarea>
            </div>
            <div class="mb-3">
                <label for="arquivo" class="form-label">Anexar arquivo:</label>
                <input type="file" id="arquivo" class="form-control" accept="image/*,.pdf,.doc,.docx">
            </div>
          <div class="mb-3">
    <label class="form-label">Tipo de solicitação:</label>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Selecione uma opção
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Dúvida</a></li>
            <li><a class="dropdown-item" href="#">Reclamação</a></li>
            <li><a class="dropdown-item" href="#">Sugestão</a></li>
        </ul>
    </div>
</div>

            <button type="submit" class="btn btn-primary w-100">Enviar formulário</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
